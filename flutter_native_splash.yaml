# flutter_native_splash configuration for BRIFFINI branded splash screen
flutter_native_splash:
  # Light gray background matching the logo's background
  color: "E5E5E5"  # Light gray background to match logo
  color_dark: "E5E5E5"
  
  # Use your BRIFFINI logo
  image: assets/images/logo/app_logo.png
  
  # Platform settings
  android: true
  ios: true
  web: false